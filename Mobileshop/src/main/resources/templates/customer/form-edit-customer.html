<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link sec:authorize="hasRole('ROLE_CUSTOMER')" rel="stylesheet" th:href="@{/css/styles.css}">
    <link sec:authorize="hasRole('ROLE_CUSTOMER')" rel="stylesheet" href="/css/Header.css">
    <script src="/js/header.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
        .footer{
            background: transparent;
        }
        header-admin, .control-pannel{
            display: flex;
            justify-content: center;
        }
        .control-pannel{
            border: 2px solid #3498db;
            padding: 20px;
        }
    </style>

</head>
<body>
<div sec:authorize="hasRole('ROLE_ADMIN')" th:replace="admin/headerAdmin :: header-admin"></div>
<div sec:authorize="hasRole('ROLE_CUSTOMER')" th:replace="header :: header"></div>
<div class="container">
    <h2>Edit Customer</h2>
    <form sec:authorize="hasRole('ROLE_ADMIN')" th:object="${customer}" th:action="@{'/Handshop/admin/UpdateCustomerInfo/' + ${customer.customerId}}" method="POST">
        <!-- ID (hidden) -->
        <input type="hidden" name="id" th:field="*{customerId}" />
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}"  required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control password" id="password" name="pass" th:field="*{pass}"  required>
        </div>
        <div class="form-group">
            <label for="password">Adress:</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <input type="hidden" id="registrationDate" name="registrationDate" th:field="*{registrationDate}"/>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form sec:authorize="hasRole('ROLE_CUSTOMER')" th:object="${customer}" th:action="@{'/Handshop/UpdateCustomerInfo/' + ${customer.customerId}}" method="POST">
        <!-- ID (hidden) -->
        <input type="hidden" name="id" th:field="*{customerId}" />
        <!-- First Name -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <!-- Last Name -->
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}"  required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control password" id="password" name="pass" th:field="*{pass}"  required>
        </div>
        <div class="form-group">
            <label for="password">Adress:</label>
            <input type="text" class="form-control" id="address" name="address" th:field="*{address}"/>
        </div>
        <div class="form-group">
            <input type="hidden" id="registrationDate" name="registrationDate" th:field="*{registrationDate}"/>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<div sec:authorize="hasRole('ROLE_CUSTOMER')" th:replace="footer :: footer"></div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
