<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Header.css">
    <link rel="stylesheet" href="/css/stylesSupport.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.0/bcrypt.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body{
            text-align: center;
        }
        .form-control{
            width: 50%;
        }
        input, textarea{
            margin-left: 25%;
            background: rgba(255,255,255,0.6) !important;
        }
        .form-group{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container bodyDetailAndReview">
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="firstName">Họ:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Tên:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control password" id="password" name="pass" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ nhận hàng:</label>
            <textarea class="form-control" id="address" name="address" required></textarea>
        </div>
        <div class="form-group">
            <label type="hidden" for="registrationDate"></label>
            <input type="hidden" id="registrationDate" name="registrationDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>

                console.log(currentDate);
                console.log(currentDate.toISOString());
                console.log(formattedDate);
            })
        </script>-->
    </form>
</div>
<div th:replace="footer :: footer"></div>
</body>
</html>
