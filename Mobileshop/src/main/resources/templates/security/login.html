<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Sử dụng Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Tùy chỉnh CSS cho form đăng nhập -->
    <link rel="stylesheet" href="/css/Header.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
        }
        .login-form {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="header :: header"></div>

<!-- ////////////////////////// -->
<!--<div style="margin-top: 20px">
    <div id="loginbox" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">-->
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="loginbox" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Xin mời đăng nhập</div>
            </div>
            <div class="panel-body">
                <!-- Login Form -->
                <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">
                    <!-- Place for messages: error, alert etc  -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        Invalid username and password.
                                    </div>
                                </div>
                                <!-- Check for Logout -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                        You have been logged out
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" placeholder="username" class="form-control" th:value="'admin'">
                    </div>
                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="password" class="form-control" th:value="'123'">
                    </div>
                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Xử lý sự kiện đăng nhập
    $("#loginForm").submit(function(event) {
        event.preventDefault();

        // Lấy giá trị từ form
        var username = $("#username").val();
        var pass = $("#pass").val();

        // Kiểm tra giá trị (đây là nơi bạn thực hiện xác thực người dùng)
        if (username === "admin" && pass === "pass") {
            // Đăng nhập thành công, bạn có thể chuyển hướng hoặc thực hiện hành động khác ở đây
            alert("Đăng nhập thành công!");
        } else {
            // Đăng nhập thất bại
            alert("Đăng nhập thất bại. Vui lòng kiểm tra tên người dùng và mật khẩu.");
        }
    });
</script>
</body>
</html>
