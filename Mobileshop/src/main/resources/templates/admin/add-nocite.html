<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>notice</title>
</head>
<body>
<notice>
    <div th:if="${success}" style="display: flex; justify-content: flex-end; align-items: flex-end;
                                    position: fixed; bottom: 10px; right: 10px; background: linear-gradient(45deg, rgba(229,191,22,0.45), rgba(152,229,18,0.45))">
        <p id="successMessage" style="padding: 15px;
                                    border: 1px solid transparent;
                                    border-radius: 4px;
                                    color: #721c24;
                                    border-color: black;
                                    margin-bottom: 0;
                                    font-weight: bold;">Thao tác thành công(<span id="countdown">3</span>)</p>
    </div>
</notice>
</body>
</html>
