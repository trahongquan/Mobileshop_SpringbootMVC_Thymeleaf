<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thyme leaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Xóa Điện thoại</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="scroll-container">
<div class="container">
    <div th:replace="admin/headerAdmin :: header-admin"></div>
    <h1 style="margin-top: 50px; text-align: center;">Yêu cầu mua hàng</h1><br>
    <p>Bạn có chắc chắn muốn xóa điện thoại này không?</p>
    <form th:object="${phone}" th:action="@{'/Handshop/admin/delete/' + ${phone.phoneId}}" method="Post">
        <input type="hidden" th:field="*{phoneId}" /> <!-- Trường ẩn để truyền id của nhân viên -->
        <button type="submit" class="btn btn-danger" onclick="confirmDelete(this)" >Xóa</button>
        <a href="/Handshop/list" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
