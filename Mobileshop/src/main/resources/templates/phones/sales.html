<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Sales</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Thông tin nhân viên</h2>
            <div class="form-group">
                <label for="name">Tên</label>
                <input type="text" class="form-control" id="name" value="${employee.name}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="${employee.email}">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" value="${employee.phone}">
            </div>
        </div>
        <div class="col-md-6">
            <h2>Thông tin đơn hàng</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Tên khách hàng</th>
                    <th>Ngày tạo</th>
                    <th>Tổng giá</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customer.name}"></td>
                    <td th:text="${order.dateCreated}"></td>
                    <td th:text="${order.totalPrice}"></td>
                    <td th:text="${order.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
